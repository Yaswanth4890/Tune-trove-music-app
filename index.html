<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden; /* Prevent page scrolling when video is in background */
}

.background {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.headphone {
  position: relative;
  width: 400px; 
  height: 400px; 
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  z-index: 1;
  width: 80%;
  max-width: 400px;
}

.login-section, .register-section {
  background-color: rgba(255, 255, 255, 0.5); 
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s; /* Add transition for background color */
}

.logo-section, .login-section, .register-section {
  text-align: center;
}

.logo-section h2 {
  margin: 0;
  font-size: 32px;
  color:#FF5733;
}

.logo-section .microphone {
  font-size: 48px;
  margin-bottom: 10px;
  color: #007bff;
}

.login-section h2, .register-section h2 {
  margin-top: 0;
  color: #333;
  font-size: 24px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

.form-group input:focus {
  border-color: #007bff;
  outline: none;
}

.form-group input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 18px;
  transition: background-color 0.3s;
}

.form-group input[type="submit"]:hover {
  background-color: #0056b3;
}

.login-link, .register-link {
  text-align: center;
  margin-top: 10px;
  color: #555;
}

.login-link a, .register-link a {
  color: #007bff;
  text-decoration: none;
  transition: color 0.3s;
}

.login-link a:hover, .register-link a:hover {
  color: #0056b3;
}

video#myVideo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; 
}

.transparent-background {
  background-color: rgba(255, 255, 255, 0);
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="my.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="background">
  <div class="headphone">
    <div class="container">
      <div class="logo-section">
        <div class="microphone">&#127911;</div>
        <h2>TUNE TROVE</h2>
      </div>
      <div class="login-section">
        <h2>Login</h2>
        <form id="login-form" action="site.html" method="post">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Login">
          </div>
        </form>
        <div class="login-link">
          <a href="#" class="register-link">Register</a>
        </div>
      </div>
      
      <!-- Registration Section - Initially Hidden -->
      <div class="register-section transparent-background" style="display: none;">
        <h2>Register</h2>
        <form id="register-form" action="register.html" method="post">
          <div class="form-group">
            <label for="reg_email">Email:</label>
            <input type="email" id="reg_email" name="reg_email" required>
          </div>
          <div class="form-group">
            <label for="reg_password">Password:</label>
            <input type="password" id="reg_password" name="reg_password" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Register">
          </div>
        </form>
        <div class="register-link">
          <a href="#">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const registerLink = document.querySelector(".register-link a");
  const registerSection = document.querySelector(".register-section");
  const loginSection = document.querySelector(".login-section");

  console.log("DOMContentLoaded event fired"); // Check if the DOMContentLoaded event is being triggered

  registerLink.addEventListener("click", function(event) {
    event.preventDefault();
    console.log("Register link clicked"); // Check if the event listener for the "Register" link is working
    loginSection.style.display = "none";
    registerSection.style.display = "block";
  });

  // Optional: Add logic to switch back to login form
  const backToLoginLink = document.querySelector(".register-section .register-link a");
  backToLoginLink.addEventListener("click", function(event) {
    event.preventDefault();
    console.log("Back to login link clicked"); // Check if the event listener for the "Back to Login" link is working
    loginSection.style.display = "block";
    registerSection.style.display = "none";
  });
});

</script>

</body>
